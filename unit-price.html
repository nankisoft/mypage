<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>単位当たり価格比較ツール</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: #fff;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th,
    td {
      padding: 12px 8px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
      font-size: 14px;
      white-space: nowrap;
    }

    /* Column specific widths (optional but good for layout) */
    th:first-child {
      width: 10%;
    }

    /* Item */
    th:nth-child(2) {
      width: 20%;
    }

    /* Price */

    input {
      width: 100%;
      padding: 6px;
      margin: 0;
      /* Override previous margin */
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      /* Ensure padding doesn't affect width */
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0078ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #005fcc;
    }

    .result-box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    .result-item {
      margin-bottom: 10px;
      font-size: 16px;
    }

    /* Responsive adjustments for very small screens if needed */
    @media (max-width: 600px) {

      th,
      td {
        padding: 8px 4px;
        font-size: 12px;
      }
    }
  </style>
</head>


<body>
  <div style="margin-bottom: 10px;">
    <a href="index.html" style="text-decoration: none; font-size: 14px; color: #0078ff;">&lt; Topに戻る</a>
  </div>
  <h1>単位当たり価格比較ツール</h1>
  <p>トイレットペーパー、ティッシュ、飲料など「容量・枚数・個数がバラバラな商品」の単位当たり価格を比較できます。</p>

  <!-- ▼ 4商品分まとめて比較可能 -->
  <!-- Table Container -->
  <table id="items-table">
    <thead>
      <tr>
        <th>商品</th>
        <th>価格(円)</th>
        <th>値1<br><span style="font-size:10px; font-weight:normal;">(任意)</span></th>
        <th>値2<br><span style="font-size:10px; font-weight:normal;">(任意)</span></th>
        <th>値3<br><span style="font-size:10px; font-weight:normal;">(任意)</span></th>
        <th>値4<br><span style="font-size:10px; font-weight:normal;">(任意)</span></th>
      </tr>
    </thead>
    <tbody id="items-body">
      <!-- Rows generated by JS -->
    </tbody>
  </table>

  <div style="text-align: right; margin-bottom: 20px;">
    <button onclick="addItem()" style="width: auto; padding: 8px 16px; margin-top: 0; background-color: #28a745;">＋
      商品を追加</button>
  </div>

  <button onclick="calculate()">計算する</button>

  <h2>結果</h2>
  <div id="results" class="result-box"></div>


  <script>
    // -----------------------------
    // 入力ボックス 初期4商品分を生成
    // -----------------------------
    const tbody = document.getElementById("items-body");
    let itemCount = 0;

    function addItem() {
      itemCount++;
      const i = itemCount;
      const tr = document.createElement('tr');
      // Set a class or attribute if needed, but simple appending works
      tr.innerHTML = `
        <td>${i}</td>
        <td><input type="number" name="price" placeholder="例:498"></td>
        <td><input type="number" name="v1" placeholder="例:12"></td>
        <td><input type="number" name="v2" placeholder="例:30"></td>
        <td><input type="number" name="v3"></td>
        <td><input type="number" name="v4"></td>
      `;
      tbody.appendChild(tr);
    }

    // Initialize with 4 items
    for (let i = 0; i < 4; i++) {
      addItem();
    }

    // -----------------------------
    // 計算ボタン：単位当たり価格を求める
    // -----------------------------
    function calculate() {
      const results = [];
      const rows = tbody.querySelectorAll('tr');

      rows.forEach((row, index) => {
        // Use inputs within the row
        const priceInput = row.querySelector('input[name="price"]');
        const v1Input = row.querySelector('input[name="v1"]');
        const v2Input = row.querySelector('input[name="v2"]');
        const v3Input = row.querySelector('input[name="v3"]');
        const v4Input = row.querySelector('input[name="v4"]');

        const price = parseFloat(priceInput.value);
        const v1 = parseFloat(v1Input.value) || 1;
        const v2 = parseFloat(v2Input.value) || 1;
        const v3 = parseFloat(v3Input.value) || 1;
        const v4 = parseFloat(v4Input.value) || 1;

        const itemNumber = index + 1; // 1-based index for display

        if (!price) {
          results.push({ index: itemNumber, value: null });
          return;
        }

        const unit = v1 * v2 * v3 * v4;
        const unitPrice = price / unit;

        results.push({ index: itemNumber, value: unitPrice });
      });

      // 結果表示
      const resultBox = document.getElementById("results");
      resultBox.innerHTML = "";

      results.forEach(r => {
        if (r.value === null) {
          resultBox.innerHTML += `<div class="result-item">商品 ${r.index}: 価格未入力</div>`;
        } else {
          resultBox.innerHTML += `<div class="result-item">商品 ${r.index}: 単位当たり価格 = <strong>${r.value.toFixed(4)}</strong> 円</div>`;
        }
      });
    }


  </script>

</body>

</html>
