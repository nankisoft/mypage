<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>へやわけ - Puzzle Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>へやわけ（Heyawake）</h1>

    <div style="margin-bottom: 20px; text-align: center; font-size: 14px;">
        <p style="margin: 0;">「へやわけ」は株式会社ニコリの登録商標です。</p>
        <p style="margin: 4px 0;">
            ルールについては
            <a href="https://www.nikoli.co.jp/ja/puzzles/heyawake/" target="_blank" rel="noopener noreferrer">
                ニコリ公式サイトのルールページ
            </a>
            をご覧ください。
        </p>
    </div>

    <div class="controls-area">
        <label>問題を選択:
            <select id="puzzle-select"></select>
        </label>
        <button id="load-btn">読み込み</button>
        <button id="check-btn">正解判定</button>
        <button id="show-solution-btn">答えを表示/非表示</button>
    </div>

    <div id="message"></div>

    <div id="board"></div>

    <div class="instructions">
        <small>操作: クリックで 空白 -> 黒 -> 白(・) -> 空白 と切り替わります</small>
    </div>

    <div id="solution-container"></div>

    <script type="module" src="script.js"></script>
</body>

</html>
